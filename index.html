<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juegaya</title>
  <meta name="theme-color" content="#020822"/>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #020822;
      --accent-soft: #0088cc;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #c2c1ae;
    }

    @font-face {
      font-family: 'MiFuente';
      src: url('mi-fuente.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .landing {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('background.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: black;
    }

.cta-btn{
  width: 100%;
  max-width: 320px;
  padding: 14px 20px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: 800;
  text-transform: uppercase;
  cursor: pointer;
  background: #ffffff;
  color: var(--bg);
  letter-spacing: 0.03em;
  box-shadow: 0 10px 26px rgba(0,0,0,0.6);
  transition: all .18s ease;

  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0px;

  /* ❗ Quitamos los márgenes que lo empujaban */
  margin: 0;

  /* ⭐ CENTRADO VERTICAL + HORIZONTAL ⭐ */
  position: absolute;
  top: 40%;
  left: 60%;
  transform: translate(-50%, -50%);
}

.cta-btn:hover{
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 14px 30px rgba(0,0,0,0.8);
  background: var(--accent-soft);
  color: #ffffff;
}

.cta-btn .tg-icon{
  width: 22px;
  height: 22px;
  pointer-events: none;
}

    @keyframes zoomPulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .whatsapp-icon {
      width: 20px;
      height: 20px;
    }

    /* --- Versión móvil especial --- */
    @media screen and (max-width: 768px) {
      .landing {
        height: 100dvh;
        background-size: contain;
        background-color: black;
      }
    }
  </style>
</head>
<body>
  <div class="landing">
    <button id="btn-telegram" class="cta-btn">
      <span>/start</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="tg-icon" alt="telegram">
    </button>
  </div>

  <script>
  document.getElementById("btn-telegram").addEventListener("click", function(){
    const telegramURL = "https://t.me/Juegaybono_bot";
    const ref = "TG_" + Math.random().toString(36).substring(2,8).toUpperCase();

    if (typeof fbq === "function") {
      fbq("track", "Lead", { ref });
    }

    if (typeof gtag === "function") {
      gtag("event", "generate_lead", {
        event_category: "engagement",
        event_label: "Telegram",
        value: 1,
        ref: ref
      });
    }

    window.location.href = telegramURL;
  });
  </script>
</body>
</html>
