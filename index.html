<style>
  :root{
    /* PALETA JUEGAYA */
    --bg:#020822;          /* fondo azul muy oscuro */
    --card:#050C29;        /* carta ligeramente m√°s clara */
    --card-soft:#071035;   /* variante suave */
    --text:#ffffff;        /* texto blanco */
    --accent:#ff3b30;      /* rojo JuegaYa */
    --accent-soft:#ff715f; /* rojo suave */
  }

  *{ box-sizing:border-box; margin:0; padding:0; }

  body{
    min-height:100vh;
    font-family:'Baloo 2','Montserrat',sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    background:radial-gradient(circle at top, #09133d 0, var(--bg) 45%, #01020f 100%);
    color:var(--text);
    padding:0px;
    overflow: hidden
  }

  .container{
    max-width:420px;
    width:100%;
    text-align:center;
    margin-top:-20px;
  }

  .logo{
    margin:0 auto 28px;
    width:190px;
    height:190px;
    border-radius:50%;
    padding:6px; 
    background:conic-gradient(
      from 0deg,
      var(--accent),
      var(--accent)
    );
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 12px 30px rgba(0,0,0,0.75);
  }

  .logo img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
    background:var(--bg);
  }

  h1{
    font-size:22px;
    margin-bottom:6px;
  }

  .verified{
    font-size:14px;
    font-weight:700;
    letter-spacing:0.04em;
    color:var(--accent-soft);
    margin-bottom:22px;
    text-transform:uppercase;
  }

  .cta-btn{
    width:100%;
    padding:14px 20px;
    border-radius:999px;
    border:none;
    font-size:16px;
    font-weight:800;
    text-transform:uppercase;
    cursor:pointer;
    background:#ffffff;
    color:var(--bg);
    letter-spacing:0.03em;
    box-shadow:0 10px 26px rgba(0,0,0,0.6);
    transition:all .18s ease;
    margin-top:5px;

    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
  }

  .cta-btn:hover{
    transform:translateY(-2px) scale(1.02);
    box-shadow:0 14px 30px rgba(0,0,0,0.8);
    background:var(--accent-soft);
    color:#ffffff;
  }

  .cta-btn .tg-icon{
    width:22px;
    height:22px;
    pointer-events:none;
  }

  .footer{
    margin-top:18px;
  }

  .footer p{
    font-size:16px;
    margin-bottom:6px;
  }

  .footer h2{
    font-size:15px;
    font-weight:700;
    margin:4px 0;
  }

  .footer strong{
    color:var(--accent-soft);
  }
</style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="avatar.jpeg" alt="WinPlay">
    </div>
    
<div style="color:#ffffff;">
  INGRESA A TELEGRAM <span style="color:#ff3131;font-weight:900;">APRETA /START</span> - PLATAFORMA VERIFICADA
</div>

    
    <button id="btn-telegram" class="cta-btn">
      <span>/start</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="tg-icon" alt="telegram">
    </button>

    <div class="footer">
      <p>Obtene en tu primera carga <strong>10000$ de regalo!</strong></p>
      <h2>CARGA Y RETIRA DE MANERA SEGURA - TOCA INICIAR PARA RECIBIR TU BONO</h2>
    </div>

  </div>

<script>
document.getElementById("btn-telegram").addEventListener("click", function(){
    const telegramURL = "https://t.me/winplay1_bot";
    const ref = "TG_" + Math.random().toString(36).substring(2,8).toUpperCase();

    if (typeof fbq === "function") {
      fbq("track", "Lead", { ref });
    }

    if (typeof gtag === "function") {
      gtag("event", "generate_lead", {
        event_category: "engagement",
        event_label: "Telegram",
        value: 1,
        ref: ref
      });
    }

    window.location.href = telegramURL;
});
</script>

</body>
</html>
